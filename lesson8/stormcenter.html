    <main class="stormCenter">

        <h2>Storm Center~Report A Storm</h2>

        <form method="get" action="thanks.html" id="form">

            <div class="form">

            <fieldset>
                <legend>Personal Information</legend>
                <label class="top"> First and Last name* <input type="text" name="fname" pattern="[A-Za-z ]{5,}"
                        required></label>
                <label class="top"> Email<input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top"> Phone* <input type="tel" name="phone" required></label>
                <label class="top"> Zip Code*<input type="text" name="zip" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>

                <label class="top"> Storm Date <input type="date" name="date"></label>
                <label class="top">Storm type<input id="storm" list="stormlist" name="stormType"
                        placeholder="Identify Storm Type"></label>
                <datalist id="stormlist">
                    <option value="">Select Region &#9622;</option>
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist>


            <fieldset>
                <legend>Storm Severity</legend>
                <label class="label-left" for="rating">Rating (1 to 10):
                <input type="range" id="rating" value="1" min="1" max="10" step="1" list="tickmarks"
                    oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">1</span>

                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
                </fieldset>

                <label class="top">Storm region<input id="region" list="regionList" select name="stormRegion"
                        placeholder="Identify storm region"></label>
                <datalist id="regionList">
                    <option value="">Select Region &#9622;</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                    <option value="Fish Haven">Fish Haven</option>
                </datalist>
           

            <fieldset>
                <legend>User In-Danger</legend>
                <div><label class="radio storm" for="yes">
                        <input type="radio" id="yes" name="danger-level" value="yes" checked>
                        Yes</label>
                </div>
                <div><label class="radio storm" for="maybe">
                        <input type="radio" id="maybe" name="danger-level" value="maybe">
                        Maybe</label>
                </div>
                <div><label class="radio storm" for="no">
                        <input type="radio" id="no" name="danger-level" value="no">
                        No</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>

                <label class="top"><textarea rows="10" cols="50"
                        placeholder="Please enter your comments here."></textarea></label>

            </fieldset>

            </label>

            <input type="submit" name="storm report" value="Report Severe Weather" class="submitBtn">

        </form>

    </div>
